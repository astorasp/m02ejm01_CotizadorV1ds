#=========================================================================
# CONFIGURACIÓN DE CONEXIÓN A LA BASE DE DATOS
#=========================================================================
# Driver de MySQL para JDBC
db.driver=com.mysql.cj.jdbc.Driver
# URL de conexión incluyendo parámetros
db.url=jdbc:mysql://192.168.200.5:3306/cotizador?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
# Credenciales de acceso
db.username=usuario
db.password=password

#=========================================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
#=========================================================================
# Modo de generación de esquema (validate, update, create, create-drop)
hibernate.hbm2ddl.auto=none
# Dialecto de base de datos para Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Mostrar consultas SQL en los logs
hibernate.show_sql=false
# Formatear las consultas SQL mostradas
hibernate.format_sql=true
# Cache de segundo nivel
hibernate.cache.use_second_level_cache=false